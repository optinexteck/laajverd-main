  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjA3GI1FC6_wikAy6qMw8hk4ZXDPsgw1U",
      authDomain: "laajverd-42a3f.firebaseapp.com",
      projectId: "laajverd-42a3f",
      storageBucket: "laajverd-42a3f.appspot.com",
      messagingSenderId: "654657065769",
      appId: "1:654657065769:web:9cff527bd2a4ec6a9f1d38",
      measurementId: "G-ZS0JV6362J"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // Initialize the map and set the initial view
    const map = L.map('map').setView([30.3753, 69.3451], 7);
  
    // Add OpenStreetMap Tile Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  
    // Function to create a marker for each point
    function createPoint(x, y, placeName, distance, description) {
      const marker = L.marker([x, y]).addTo(map);
      marker.bindPopup(`<b>${placeName}</b><br>${description}<br>Distance: ${distance} km`).openPopup();
  
      // Create a circle marker around the point
      const circle = L.circle([x, y], {
        color: 'blue',
        fillColor: '#30a0ff',
        fillOpacity: 0.3,
        radius: 5000 // Radius in meters
      }).addTo(map);
    }
  
    const mapQuery = query(collection(db, 'map'));
    onSnapshot(mapQuery, (querySnapshot) => {
      const waypoints = [];
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const { latitude, longitude, title, description } = data;
        const latLng = L.latLng(latitude, longitude);
        waypoints.push(latLng);
  
        // Create a marker and circle for each point
        createPoint(latitude, longitude, title, 0, description);
      });
  
      // Create a route using the fetched waypoints
      if (waypoints.length > 1) {
        L.Routing.control({
          waypoints: waypoints,
          routeWhileDragging: true
        }).addTo(map);
      }
    });
  </script>
