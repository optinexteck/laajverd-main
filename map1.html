    const points = []; 

    function createRoute(x, y, placeName, description) {
      const point = document.createElement('div');
      point.style.position = 'absolute'; 
      point.style.zIndex = "99999"; 
      point.style.width = '0'; 
      point.style.height = '0';

      headingDiv.appendChild(descriptionParagraph);
      headingDiv.appendChild(header);
      leftDiv.appendChild(headingDiv);
  
      tooltip.appendChild(leftDiv);
      document.body.appendChild(point);
      document.body.appendChild(tooltip);
  
      point.addEventListener('mouseenter', (e) => {
        e.stopPropagation(); // This might prevent events from bubbling up
        tooltip.style.visibility = 'visible'; 
      });
  
      point.addEventListener('mouseleave', (e) => {
        e.stopPropagation(); // This might prevent events from bubbling up

        tooltip.style.visibility = 'hidden'; 
      });

      // Store the point's position
      points.push({ x, y });

      if (points.length > 1) {
        const prevPoint = points[points.length - 2];
        drawLine(prevPoint.x, prevPoint.y, x, y);
      }
    }

    function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
    // Function to draw a Bezier curve connecting points
// Function to draw a Bezier curve connecting points with more pronounced curves
function drawLine(x1, y1, x2, y2) {
    const svg = document.querySelector('svg') || createSvgElement();
    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    
    // Control points for the Bezier curve (adjust these values to control the curve)
    const controlX1 = x1 + (x2 - x1) / 3;
    const controlY1 = y1 - getRandomInt(100,500); // Make the curve more pronounced by increasing the value
    const controlX2 = x1 + (x2 - x1) * 2 / 3 + getRandomInt(100,500);
    const controlY2 = y2 + getRandomInt(100,500); // Increase the value for a stronger curve
    
    // SVG path for cubic Bezier curve
    const pathData = `M ${x1} ${y1} C ${controlX1} ${controlY1}, ${controlX2} ${controlY2}, ${x2} ${y2}`;

    line.setAttribute('d', pathData);
    line.setAttribute('stroke', 'red');
    line.setAttribute('stroke-width', '2');
    line.setAttribute('fill', 'transparent');
    
    svg.appendChild(line);
}

    // Function to create an SVG element if it doesn't exist
    function createSvgElement() {
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', '100%');
        svg.setAttribute('height', '100%');
        svg.style.position = 'absolute';
        svg.style.top = '0';
        svg.style.left = '0';
        svg.style.zIndex = '2'; 
        document.body.appendChild(svg);
        return svg;
    }

    // Fetch data from Firestore (blue points and routes)
    function fetchData() {
      const mapQuery = query(collection(db, 'map'));
      onSnapshot(mapQuery, (querySnapshot) => {
        querySnapshot.docs.forEach(doc => {
          const pointData = doc.data();
          createPoint(pointData.longitude, pointData.latitude, 'blue', pointData.description);
        });
      });
  
      const routeQuery = query(collection(db, 'routes'));
      onSnapshot(routeQuery, (querySnapshot) => {
        querySnapshot.docs.forEach(doc => {
          const routeData = doc.data();
          createRoute(routeData.longitude, routeData.latitude, routeData.placeName, routeData.description);
        });
      });
    }
  
    // Handle form submission to add a new route
    const form = document.getElementById('add-location');
    const nameInput = document.getElementById('name');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const descriptionInput = document.getElementById('description');
  
    form.addEventListener('submit', async (e) => {
      e.stopPropagation(); // This might prevent events from bubbling up

      e.preventDefault();
      try {
        await addDoc(collection(db, 'routes'), {
          placeName: nameInput.value,
          latitude: parseFloat(latitudeInput.value),
          longitude: parseFloat(longitudeInput.value),
          description: descriptionInput.value,
        });
      } catch (err) {
        console.error('Error adding document: ', err);
      }
      form.reset();
    });

    fetchData();
