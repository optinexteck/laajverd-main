    // Function to create red triangle flag (route markers)
    function createRoute(x, y, placeName, description) {
      const point = document.createElement('div');
      point.style.position = 'absolute'; 
      point.style.zIndex = "99999"; 
      point.style.width = '0'; 
      point.style.height = '0'; 
      point.style.borderLeft = '10px solid transparent';
      point.style.borderRight = '10px solid transparent';
      point.style.borderBottom = '20px solid red'; 
      point.style.zIndex= 1; 
      point.style.top = `${y - 20}px`; 
      point.style.left = `${x - 10}px`; 
  
      const tooltip = document.createElement('div');
      tooltip.classList.add('libHeading');
      tooltip.style.width = '100%';
      tooltip.style.position = 'absolute'; 
      tooltip.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      tooltip.style.color = 'white';
      tooltip.style.padding = '5px';
      tooltip.style.borderRadius = '5px';
      tooltip.style.visibility = 'hidden'; 
      tooltip.style.zIndex = "100000"; 
      tooltip.style.width = "300px"; 
      tooltip.style.top = `${y}px`; 
      tooltip.style.left = `${x}px`; 
  
      const leftDiv = document.createElement('div');
      leftDiv.classList.add('lft');
  
      const headingDiv = document.createElement('div');
      headingDiv.classList.add('heading');
  
      const placeParagraph = document.createElement('p');
      placeParagraph.textContent = "x - axis : " + x +" y - axis :"+y;
  
      const descriptionParagraph = document.createElement('p');
      descriptionParagraph.textContent = description;
  
      const header = document.createElement('h1');
      header.textContent = placeName; 
      header.style.color = 'white';
  
      headingDiv.appendChild(placeParagraph);
      headingDiv.appendChild(descriptionParagraph);
      headingDiv.appendChild(header);
      leftDiv.appendChild(headingDiv);

      });
  
      point.addEventListener('mouseleave', () => {
        tooltip.style.visibility = 'hidden'; 
      });
    }
  
    // Fetch data from Firestore (blue points and routes)
    function fetchData() {
      const mapQuery = query(collection(db, 'map'));
      onSnapshot(mapQuery, (querySnapshot) => {
        querySnapshot.docs.forEach(doc => {
          const pointData = doc.data();
          createPoint(pointData.longitude, pointData.latitude, 'blue', pointData.description);
        });
      });
  
      const routeQuery = query(collection(db, 'routes'));
      onSnapshot(routeQuery, (querySnapshot) => {
        querySnapshot.docs.forEach(doc => {
          const routeData = doc.data();
          createRoute(routeData.longitude, routeData.latitude, routeData.placeName, routeData.description);
        });
      });
    }
  
    // Handle form submission to add a new route
    const form = document.getElementById('add-location');
    const nameInput = document.getElementById('name');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const descriptionInput = document.getElementById('description');
    
    const flashMessage = document.createElement('div');
    flashMessage.style.position = 'fixed';
    flashMessage.style.top = '20px';
    flashMessage.style.right = '20px';
    flashMessage.style.backgroundColor = '#28a745';

    flashMessage.style.borderRadius = '5px';
    flashMessage.style.zIndex = '1000';
    flashMessage.style.display = 'none'; 
    document.body.appendChild(flashMessage);
  
    form.addEventListener('submit', async function(event) {
      event.preventDefault(); 
  
      const placeName = nameInput.value;
      const latitude = parseFloat(latitudeInput.value);
      const longitude = parseFloat(longitudeInput.value);
      const description = descriptionInput.value;
  
      createRoute(longitude, latitude, placeName, description);
  
      flashMessage.textContent = 'Route added successfully!';
      flashMessage.style.display = 'block';
  
      const routeData = { longitude, latitude, placeName, description };
      try {
        await addDoc(collection(db, 'routes'), routeData);
        alert('Route added successfully!');
      } catch (err) {
        console.log(err);
        alert("Error uploading route");
      }
  
      setTimeout(() => {
        flashMessage.style.display = 'none';
      }, 3000);
  
      nameInput.value = '';
      latitudeInput.value = '';
      longitudeInput.value = '';
      descriptionInput.value = '';
    });
  
    window.onload = fetchData;
